<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width,
	initial-scale=1.0">
	<title>changeling.io</title>
	<link rel="stylesheet" href="styles.css" />
	<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
	<link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
	<link rel="icon" href="./images/bug.svg">
</head>
<body>
	<!--Nav-->
	<nav class="navbar">
      <div class="navbar__container">
        <a href="./index.html" id="navbar__logo"><img src="./images/bug.svg" alt="bug" width=50px height=50px></i>changeling.io</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
		  <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="./index.html" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="./powerswap.html" style="color: #3aa137" class="navbar__links">PowerSwap</a>
          </li>
          <li class="navbar__item">
            <a href="https://www.reddit.com/r/LightPieces/comments/dw7lux/about/" class="navbar__links">Lightlinks</a>
          </li>
          <li class="navbar__btn"><a href="https://ko-fi.com/lightwavers" class="button">Tip Jar</a></li>
        </ul>
      </div>
    </nav>
	
	<!--Main-->
	<div class="main">
		<div class="main__container2">
			<div class="main__settings">
				<h2>PowerSwap</h2>
				<p>Recombine names and powers.</p>
				<button class="main__btn2" id="clearDataBtn">Wipe All Changes and Reset</button>
				<button class="main__btn" id="shuffleBtn">Shuffle</button>
				<button class="main__btn" id="downloadBtn">Download</button>
				<!-- <label class="checkboxLabel">Allow Same Power
					<input type="checkbox" id=samePower>
					<span class="checkbox"></span>
				</label> -->
			</div>
			<div class="main__content" id="data_from_storage">
				<p></p>
			</div>
			<div class="add__content">
				<form onsubmit="event.preventDefault(); addRow();">
				<label for="name">Name:</label><input id="name" name="name">
				<label for="power">Power:</label><input id="power" name="power">
				<input type="submit" value="Add Entry">
				</form>
			</div>
		</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
